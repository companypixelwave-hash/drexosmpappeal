<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrexoSMP | Ban Appeal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --orange: #ff9f1c;
  --yellow: #ffbf00;
  --dark: #0f0f0f;
  --card: #171717;
  --border: #262626;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #2a1a00, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 520px;
  background: linear-gradient(180deg, var(--card), #0b0b0b);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 0 60px rgba(255, 159, 28, 0.15);
}

.logo {
  display: block;
  margin: 0 auto 12px;
  max-width: 120px;
}

h1 {
  text-align: center;
  margin-bottom: 22px;
  font-size: 26px;
  background: linear-gradient(90deg, var(--orange), var(--yellow));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.field {
  margin-bottom: 14px;
}

label {
  display: block;
  font-size: 13px;
  margin-bottom: 6px;
  color: #ddd;
}

input, textarea {
  width: 100%;
  padding: 12px;
  background: #0f0f0f;
  border: 1px solid var(--border);
  border-radius: 10px;
  color: #fff;
  outline: none;
  transition: 0.2s;
}

input:focus, textarea:focus {
  border-color: var(--orange);
  box-shadow: 0 0 0 2px rgba(255,159,28,0.25);
}

textarea {
  resize: vertical;
  min-height: 90px;
}

.submit-btn {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  font-size: 16px;
  font-weight: 700;
  color: #000;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(90deg, var(--orange), var(--yellow));
  transition: 0.25s;
}

.submit-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 30px rgba(255, 191, 0, 0.4);
}

.footer {
  text-align: center;
  font-size: 12px;
  margin-top: 18px;
  color: #888;
}
</style>
</head>

<body>
<div class="container">
  <img src="logo.png" class="logo" alt="DrexoSMP Logo">
  <h1>Ban Appeal</h1>

  <form id="appealForm">
    <div class="field">
      <label>Your In-Game Name</label>
      <input type="text" id="ign" required>
    </div>

    <div class="field">
      <label>Your Discord Username</label>
      <input type="text" id="discord" required>
    </div>

    <div class="field">
      <label>Your Ban Reason</label>
      <textarea id="reason" required></textarea>
    </div>

    <div class="field">
      <label>Upload The Ban Image</label>
      <input type="file" id="image" accept="image/*">
    </div>

    <div class="field">
      <label>Upload Your Proof Video</label>
      <input type="file" id="video" accept="video/*">
    </div>

    <button class="submit-btn" type="submit">Submit Appeal</button>
  </form>

  <div class="footer">DrexoSMP Â© Appeal System</div>
</div>

<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/1456157294906576917/YNa_RXKqum1jXv0s_RSDEj_tMYYPUH4NZuI1GIkdQvdBGQGCjCU6w-G-Mr21xLf4NeZ4";

document.getElementById("appealForm").addEventListener("submit", async e => {
  e.preventDefault();

  const formData = new FormData();

  const ign = document.getElementById("ign").value;
  const discord = document.getElementById("discord").value;
  const reason = document.getElementById("reason").value;
  const image = document.getElementById("image").files[0];
  const video = document.getElementById("video").files[0];

  const payload = {
    embeds: [{
      title: "ðŸš¨ New Ban Appeal",
      color: 16753920,
      fields: [
        { name: "IGN", value: ign, inline: true },
        { name: "Discord", value: discord, inline: true },
        { name: "Ban Reason", value: reason }
      ],
      footer: { text: "DrexoSMP Appeal System" },
      timestamp: new Date().toISOString()
    }],
    components: [{
      type: 1,
      components: [
        {
          type: 2,
          label: "Accept",
          style: 3,
          custom_id: "appeal_accept"
        },
        {
          type: 2,
          label: "Reject",
          style: 4,
          custom_id: "appeal_reject"
        }
      ]
    }]
  };

  formData.append("payload_json", JSON.stringify(payload));
  if (image) formData.append("file1", image);
  if (video) formData.append("file2", video);

  await fetch(WEBHOOK_URL, {
    method: "POST",
    body: formData
  });

  alert("Your appeal has been submitted successfully!");
  e.target.reset();
});
</script>
</body>
</html>
