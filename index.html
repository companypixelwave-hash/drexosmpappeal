<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrexoSMP | Ban Appeal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --orange: #ff9f1c;
  --yellow: #ffbf00;
  --bg: #0b0b0b;
  --card: #141414;
  --border: #262626;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, rgba(255,159,28,.25), transparent 45%),
    #000;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 520px;
  background: linear-gradient(180deg, var(--card), #0a0a0a);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 0 60px rgba(255,159,28,.15);
}

.logo {
  display: block;
  margin: 0 auto 10px;
  max-width: 120px;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 26px;
  background: linear-gradient(90deg, var(--orange), var(--yellow));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.field {
  margin-bottom: 14px;
}

label {
  display: block;
  font-size: 13px;
  margin-bottom: 6px;
  color: #ddd;
}

input, textarea {
  width: 100%;
  padding: 12px;
  background: #0f0f0f;
  border: 1px solid var(--border);
  border-radius: 10px;
  color: #fff;
  outline: none;
  transition: 0.2s;
}

input:focus, textarea:focus {
  border-color: var(--orange);
  box-shadow: 0 0 0 2px rgba(255,159,28,0.25);
}

textarea {
  resize: vertical;
  min-height: 90px;
}

.submit-btn {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  font-size: 16px;
  font-weight: 800;
  color: #000;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(90deg, var(--orange), var(--yellow));
  transition: 0.25s;
}

.submit-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 30px rgba(255,191,0,.4);
}

.submit-btn:disabled {
  opacity: .7;
  cursor: not-allowed;
}

.footer {
  text-align: center;
  font-size: 12px;
  margin-top: 18px;
  color: #888;
}
</style>
</head>

<body>
<div class="container">
  <img src="logo.png" class="logo" alt="DrexoSMP Logo">
  <h1>Ban Appeal</h1>

  <form id="appealForm">
    <div class="field">
      <label>Your In-Game Name</label>
      <input type="text" id="ign" required>
    </div>

    <div class="field">
      <label>Your Discord Username</label>
      <input type="text" id="discord" required>
    </div>

    <div class="field">
      <label>Your Ban Reason</label>
      <textarea id="reason" required></textarea>
    </div>

    <div class="field">
      <label>Ban Image (link)</label>
      <input type="url" id="image" placeholder="https://imgur.com/...">
    </div>

    <div class="field">
      <label>Proof Video (link)</label>
      <input type="url" id="video" placeholder="https://youtube.com/...">
    </div>

    <button class="submit-btn" id="submitBtn" type="submit">
      Submit Appeal
    </button>
  </form>

  <div class="footer">DrexoSMP Â© Appeal System</div>
</div>

<script>
const form = document.getElementById("appealForm");
const btn = document.getElementById("submitBtn");

form.addEventListener("submit", async e => {
  e.preventDefault();
  btn.disabled = true;
  btn.textContent = "Submitting...";

  const payload = {
    embeds: [{
      title: "ðŸš¨ New Ban Appeal",
      color: 16753920,
      fields: [
        { name: "IGN", value: document.getElementById("ign").value, inline: true },
        { name: "Discord", value: document.getElementById("discord").value, inline: true },
        { name: "Ban Reason", value: document.getElementById("reason").value },
        { name: "Ban Image", value: document.getElementById("image").value || "Not provided" },
        { name: "Proof Video", value: document.getElementById("video").value || "Not provided" }
      ],
      footer: { text: "DrexoSMP Appeal System" },
      timestamp: new Date().toISOString()
    }],
    components: [{
      type: 1,
      components: [
        { type: 2, label: "Accept", style: 3, custom_id: "appeal_accept" },
        { type: 2, label: "Reject", style: 4, custom_id: "appeal_reject" }
      ]
    }]
  };

  const res = await fetch("/api/appeal", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert("Your appeal has been submitted successfully!");
    form.reset();
  } else {
    alert("Failed to submit appeal.");
  }

  btn.disabled = false;
  btn.textContent = "Submit Appeal";
});
</script>
</body>
</html>
